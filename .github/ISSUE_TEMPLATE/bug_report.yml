name: üêõ Bug Report
description: Report a bug or unexpected behavior in PoliSim
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: existing-issues
    attributes:
      label: Pre-submission Checklist
      description: Please verify these before submitting
      options:
        - label: I have searched existing issues and this bug has not been reported
          required: true
        - label: I am using the latest version of PoliSim
          required: true
        - label: I have read the documentation and this is not a usage question
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Call function '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of PoliSim is affected?
      options:
        - Simulation Engine (core/)
        - Policy Parser/Extractor
        - API Server
        - Dashboard/UI
        - MCP Server
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: Error Output / Logs
      description: If applicable, paste error messages or relevant log output
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File "...", line X, in <module>
        ...

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      value: |
        - OS: [e.g., Windows 11, Ubuntu 22.04, macOS 14]
        - Python Version: [e.g., 3.11.5]
        - PoliSim Version/Commit: [e.g., v1.0.0 or commit hash]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or files that might help
      placeholder: Add any other context here...

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience, workaround exists
        - Medium - Affects functionality but not blocking
        - High - Significantly impacts usage
        - Critical - System unusable or data loss
    validations:
      required: true
