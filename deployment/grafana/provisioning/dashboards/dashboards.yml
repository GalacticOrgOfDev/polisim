# Grafana Dashboard Provisioning
# Phase 6.7.2: Structured Logging + Aggregation Pipeline

apiVersion: 1

providers:
  - name: 'PoliSim Dashboards'
    orgId: 1
    folder: 'PoliSim'
    folderUid: 'polisim'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
