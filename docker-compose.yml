# Docker Compose for PoliSim Development & Production
# Phase 5.3: Deployment Infrastructure

version: '3.8'

services:
  # PostgreSQL Database for user data, API keys, usage logs
  postgres:
    image: postgres:15-alpine
    container_name: polisim-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-polisim}
      POSTGRES_USER: ${POSTGRES_USER:-polisim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polisim_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polisim}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - polisim-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: polisim-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-polisim_dev_redis}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - polisim-network

  # PoliSim REST API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polisim-api
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-polisim}:${POSTGRES_PASSWORD:-polisim_dev_password}@postgres:5432/${POSTGRES_DB:-polisim}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-polisim_dev_redis}@redis:6379/0
      
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_secret_change_in_production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      
      # API
      API_RATE_LIMIT: ${API_RATE_LIMIT:-1000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8501,http://localhost:3000}
      
      # Environment
      POLISIM_ENV: ${POLISIM_ENV:-development}
      FLASK_ENV: ${FLASK_ENV:-development}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./policies:/app/policies
      - ./core:/app/core
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - polisim-network

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: polisim-dashboard
    environment:
      # API connection
      POLISIM_API_URL: http://api:5000
      
      # Streamlit config
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: true
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: false
      
      # Environment
      PYTHONUNBUFFERED: 1
    volumes:
      - ./policies:/app/policies
      - ./reports:/app/reports
      - ./ui:/app/ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - polisim-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: polisim-nginx
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - dashboard
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - polisim-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  polisim-network:
    driver: bridge
